<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>deform_holo - targi mieszkaniowe</title>

	<script src="./dependencies/aframe.min.js"></script>
	<script src="./dependencies/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene
		embedded arjs="sourceType: webcam; debugUIEnabled: false;"
		renderer="antialias: true; logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true;"
		vr-mode-ui="enabled: false"
		sourceWidth="1280;"
		sourceHeight="960;"
		displayWidth="1280;"
		displayHeight="960;"
	>
		<a-marker
			preset='custom'
			type='pattern'
			url='./pattern/pattern-marker1.patt'
			smooth='true'
			smoothCount='2'
		>
			<a-light type="point" color="#fff" position="-100 100 100" intensity="1"></a-light>
			<a-light type="point" color="#fff" position="100 -100 100" intensity="1"></a-light>
			<a-light type="point" color="#fff" position="100 -100 -100" intensity="1"></a-light>
			<a-light type="point" color="#fff" position="-100 -100 -100" intensity="1"></a-light>
			<a-entity position="-1 0 4" rotation="0 -90 0" scale="0.75 0.75 0.75" gltf-model="./models/domek_11_27_09.gltf"></a-entity>
		</a-marker>

		<a-entity camera></a-entity>
	</a-scene>
</body>
